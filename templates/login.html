<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="/static/style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
</head>

<body style="min-height: 100vh;">


    <div style="background-image: url(/static/images/Welcome_back.jpg); background-size: contain; min-height: 100vh;" >



<div class="d-flex justify-content-evenly">


    <form action="/user/login" method="POST" class="text-white w-50 p-5" style="opacity: 0.55; background-color: #000000;">

        <h1 class="text-center mb-5" style="font-size: 95px;">Welcome Back!</h1>

        {% with messages = get_flashed_messages(category_filter=['login']) %}

        {% if messages %}

        <div class="alert alert-danger" role="alert">

            {% for message in messages %}

            <p> {{message}} </p>

            {% endfor %}

        </div>

        {% endif %}

        {% endwith %}


        <div class="row mb-4">
        <label for="email" class="col-sm-2 col-form-label" style="font-size: 55px;">Email:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control mt-5" name="email" style="position: relative; bottom: 20px;">
        </div>
        </div>

            <div class="row mb-4">
                <label for="password" class="col-sm-2 col-form-label" style="font-size: 55px; position: relative; right: 40px;" >Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control mt-4" name="password" style="position: relative; top: 2px; left: 25px;">
                </div>
                </div>



        <div class="d-flex justify-content-center">
            <input type="submit" class="btn text-white" style="font-size: larger; border: whitesmoke solid 1px; transform: scale(2);" value="Sign In">
        </div>
    </form>

    


</div>



<a href="/login" class="btn text-white" style="font-size: larger; border: whitesmoke solid 1px; transform: scale(3); float: right; background-color: #000000; opacity: 0.55; position: relative; right: 400px; bottom: 1130px;">Sign In</a>


<a href="/register" class="btn text-white" style="font-size: larger; border: whitesmoke solid 1px; transform: scale(3); float: right; background-color: #000000; opacity: 0.55; position: relative; bottom: 413px; right: 203px;">Cancel</a>


</body>

</html>
