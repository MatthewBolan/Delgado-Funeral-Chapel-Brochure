<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/static/style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
</head>

<body style="height: 1300.670px;">

    <div style="background-image: url(/static/images/big_group.jpg); background-size: contain; height: 1300.670px;" >






<div class="d-flex justify-content-evenly">


    <form action="/user/register" method="POST" class="text-white w-50 p-5" style="opacity: 0.55; background-color: #000000;">

        <h1 class="text-center mb-5" style="font-size: 95px;">Thank You For Registering!</h1>

        {% with messages = get_flashed_messages(category_filter=['register']) %}

        {% if messages %}

        <div class="alert alert-danger" role="alert">

            {% for message in messages %}

            <p> {{message}} </p>

            {% endfor %}

        </div>

        {% endif %}

        {% endwith %}


        <div class="row mb-4">
        <label for="first_name" class="col-sm-2 col-form-label" style="font-size: 55px;">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control mt-5 mx-3" name="first_name" style="position: relative; top: 60px;">
        </div>
        </div>

        <div class="row mb-4">
        <label for="last_name" class="col-sm-2 col-form-label" style="font-size: 55px;" >Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control mt-5 mx-3" name="last_name" style="position: relative; top: 60px;">
        </div>
        </div>


        <div class="row mb-4">
            <label for="email" class="col-sm-2 col-form-label" style="font-size: 55px; " >Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control mt-4 mx-2" name="email" style="position: relative; top: 2px;">
            </div>
            </div>

            <div class="row mb-4">
                <label for="password" class="col-sm-2 col-form-label" style="font-size: 55px; position: relative; right: 40px;" >Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control mt-4 mx-4" name="password" style="position: relative; top: 2px;">
                </div>
                </div>

                <div class="row mb-4">
                    <label for="confirm" class="col-sm-2 col-form-label" style="font-size: 55px;; position: relative; right: 40px;" >Confirm Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control mt-5 mx-4" name="confirm" style="position: relative; top: 60px;">
                    </div>
                    </div>

        <div class="d-flex justify-content-center">
            <input type="submit" class="btn text-white" style="font-size: larger; border: whitesmoke solid 1px; transform: scale(2);" value="Submit">
        </div>
    </form>

    


</div>



<a href="/login" class="btn text-white" style="font-size: larger; border: whitesmoke solid 1px; transform: scale(3); float: right; background-color: #000000; opacity: 0.55; position: relative; right: 250px; bottom: 1130px;">Sign In</a>


</body>
</html>
